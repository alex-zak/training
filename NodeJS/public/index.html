<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="itemController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm a Todo-aholic item count <span class="label label-info">{{ todos.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }} - {{todo.prio}}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->	
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="type todo here" ng-model="formData.text">
						<input name="postalCode" ng-model="formData.prio" placeholder="12345" required ng-pattern="/^[0-9]*$/" md-maxlength="5">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>
		
		<div ng-controller="DemoCtrl" layout="column" ng-cloak class="md-inline-form">


		  <md-content layout-padding>
			<div>
			    <form name="userForm">

					<div layout-gt-sm="row">
					  <md-input-container class="md-block" flex-gt-sm>
						<label>Todo Text</label>
						<input ng-model="formData.text">
					  </md-input-container>
					</div>

					<div layout-gt-sm="row">
					  <md-input-container class="md-block" flex-gt-sm>
						<label>Postal Code</label>
						<input name="postalCode" ng-model="formData.prio" placeholder="12345"
							   required ng-pattern="/^[0-9]*$/" md-maxlength="5">
					  </md-input-container>
					</div>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>

              </form>
            </div>
          </md-content>

</div>
		
		

    </div>

</body>
</html>
